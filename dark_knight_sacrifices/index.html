    <style>
      
      @keyframes cam {
      0% {
        transform: scale(1);
        /* opacity: 0; */
      }
      100% {
        transform: scale(1.5);
        /* opacity: 1; */
      }
    }

    .font {
        font-family: 'Press Start 2P', cursive;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .jokerEntrance {
      animation: cam 7s forwards;
    }

    .blink {
      animation: blink 1s steps(1) infinite;
    }
        
        .train {
            animation: train 6s linear;
        }

        .fadeOut {
            animation: fadeOut 2s forwards;
        }
        .fadeIn {
            animation: fadeIn 2s forwards;
        }

        @keyframes train {
            0%{
                right: -550px;
            }
            100%{
                right: calc(100vw)
            }
        }

        @keyframes fadeOut {
        from {
            opacity: 1;
        }
        to {
            opacity: 0;
        }
        }

        @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
        }
    </style>
