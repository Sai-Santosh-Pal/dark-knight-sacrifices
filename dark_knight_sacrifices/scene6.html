<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Bomb Collector</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        #canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            display: block;
        }
        #ui {
            position: absolute;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: row;
            gap: 32px;
        }
        #ui > div {
            background: #223a5e;
            border: 4px solid #0a192f;
            box-shadow: 0 0 0 4px #3b82f6, 0 0 0 8px #0a192f;
            color: #fff;
            font-size: 14px;
            padding: 12px 24px;
            margin: 0 8px;
            min-width: 160px;
            text-align: center;
        }
        #timer {
            position: absolute;
            top: 32px;
            right: 32px;
            background: #223a5e;
            border: 4px solid #0a192f;
            box-shadow: 0 0 0 4px #3b82f6, 0 0 0 8px #0a192f;
            color: #fff;
            font-size: 20px;
            padding: 16px 32px;
            z-index: 10;
            text-align: center;
        }
        #instructions {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            background: #223a5e;
            border: 4px solid #0a192f;
            box-shadow: 0 0 0 4px #3b82f6, 0 0 0 8px #0a192f;
            color: #fff;
            font-size: 14px;
            padding: 18px 32px;
            z-index: 10;
            text-align: center;
        }
        #instructions strong {
            color: #3b82f6;
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
        }
        #winScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #223a5e;
            border: 4px solid #0a192f;
            box-shadow: 0 0 0 4px #3b82f6, 0 0 0 8px #0a192f;
            color: #fff;
            font-size: 20px;
            padding: 32px 48px;
            z-index: 100;
            text-align: center;
            display: none;
        }
        #winScreen h1 {
            color: #3b82f6;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #winScreen p {
            color: #fff;
            font-size: 16px;
        }
        .fadeOut {
            animation: fadeOut 1.5s forwards;
        }
        .fadeIn {
            animation: fadeIn 1.5s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        <div id="ui">
            <div>Bombs Collected: <span id="collected">0</span></div>
            <div>Bombs Placed: <span id="placed">0</span></div>
            <div>Holding: <span id="holding">None</span></div>
        </div>
        <div id="timer">⏱️ <span id="time">00:00</span></div>
        <div id="instructions">
            <strong>BATMAN BOMB MISSION</strong>
            WASD - Move Batman<br>
            P - Pick up bomb (Coach 1)<br>
            E - Place bomb (Coach 2)<br>
            <span style="color: #facc15; display: block; margin-top: 10px;">Mission: Collect all bombs from Coach 1 and place them in Coach 2!</span>
        </div>
        <div id="winScreen">
            <h1>MISSION COMPLETE!</h1>
            <p id="finalTime"></p>
        </div>
    </div>
    <div id="nextScene" style="display:none; opacity:0; position:fixed; top:0; left:0; width:100vw; height:100vh; background:#000; z-index:200; color:#fff; font-size:32px; justify-content:center; align-items:center; text-align:center;">
        <div id="choiceGame" style="width:100vw; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <div id="choiceStory" style="max-width:700px; font-size:20px; background:#223a5e; border:4px solid #0a192f; box-shadow:0 0 0 4px #3b82f6,0 0 0 8px #0a192f; padding:32px; margin-bottom:32px; text-align:left;"></div>
            <div id="choiceButtons" style="display:flex; flex-direction:column; gap:18px; margin-bottom:24px;"></div>
            <button id="backBtn" style="display:none; font-family:'Press Start 2P',cursive; font-size:16px; background:#0a192f; color:#fff; border:2px solid #3b82f6; padding:10px 24px; cursor:pointer;">⏪ Go Back</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Game state
        // Image paths
        const IMAGES = {
            bomb: 'Bomb.png'
        };

        // Load images
        const images = {};
        let imagesLoaded = 0;
        let totalImages = 0;

        function loadImages() {
            totalImages = Object.keys(IMAGES).length;
            
            for (let key in IMAGES) {
                images[key] = new Image();
                images[key].onload = () => {
                    imagesLoaded++;
                };
                images[key].onerror = () => {
                    console.error(`Failed to load image: ${IMAGES[key]}`);
                    imagesLoaded++;
                };
                images[key].src = IMAGES[key];
            }
        }

        const game = {
            batman: {
                x: 100,
                y: canvas.height / 2,
                size: 30,
                speed: 5,
                holdingBomb: false
            },
            coaches: [
                { x: 50, y: canvas.height / 2 - 150, width: 600, height: 300, color: '#2c3e50', label: 'COACH 1' },
                { x: canvas.width - 650, y: canvas.height / 2 - 150, width: 600, height: 300, color: '#34495e', label: 'COACH 2' }
            ],
            bombs: [],
            totalBombs: 8,
            bombsCollected: 0,
            bombsPlaced: 0,
            keys: {},
            startTime: Date.now(),
            gameComplete: false
        };

        // Initialize bombs in Coach 1
        function initBombs() {
            const coach = game.coaches[0];
            for (let i = 0; i < game.totalBombs; i++) {
                game.bombs.push({
                    x: coach.x + 50 + Math.random() * (coach.width - 100),
                    y: coach.y + 50 + Math.random() * (coach.height - 100),
                    size: 25,
                    collected: false,
                    placed: false
                });
            }
        }

        // Input handling
        window.addEventListener('keydown', (e) => {
            game.keys[e.key.toLowerCase()] = true;
            
            if (e.key.toLowerCase() === 'p') {
                pickUpBomb();
            }
            if (e.key.toLowerCase() === 'e') {
                placeBomb();
            }
        });

        window.addEventListener('keyup', (e) => {
            game.keys[e.key.toLowerCase()] = false;
        });

        // Pick up bomb
        function pickUpBomb() {
            if (game.batman.holdingBomb) return;
            
            const coach1 = game.coaches[0];
            const inCoach1 = isInCoach(game.batman, coach1);
            
            if (!inCoach1) return;

            for (let bomb of game.bombs) {
                if (!bomb.collected && !bomb.placed) {
                    const dist = Math.hypot(game.batman.x - bomb.x, game.batman.y - bomb.y);
                    if (dist < 50) {
                        bomb.collected = true;
                        game.batman.holdingBomb = true;
                        game.bombsCollected++;
                        updateUI();
                        break;
                    }
                }
            }
        }

        // Place bomb
        function placeBomb() {
            if (!game.batman.holdingBomb) return;
            
            const coach2 = game.coaches[1];
            const inCoach2 = isInCoach(game.batman, coach2);
            
            if (!inCoach2) return;

            for (let bomb of game.bombs) {
                if (bomb.collected && !bomb.placed) {
                    bomb.placed = true;
                    bomb.x = game.batman.x;
                    bomb.y = game.batman.y;
                    game.batman.holdingBomb = false;
                    game.bombsPlaced++;
                    updateUI();
                    
                    if (game.bombsPlaced === game.totalBombs) {
                        game.gameComplete = true;
                        const finalTime = updateTimer();
                        setTimeout(() => {
                            showMissionComplete(finalTime);
                        }, 500);
                    }
                    break;
                }
            }
        }

        // Check if Batman is in a coach
        function isInCoach(batman, coach) {
            return batman.x > coach.x && 
                   batman.x < coach.x + coach.width && 
                   batman.y > coach.y && 
                   batman.y < coach.y + coach.height;
        }

        // Update UI
        function updateUI() {
            document.getElementById('collected').textContent = game.bombsCollected;
            document.getElementById('placed').textContent = game.bombsPlaced;
            document.getElementById('holding').textContent = game.batman.holdingBomb ? '💣 BOMB' : 'None';
        }

        // Update timer
        function updateTimer() {
            if (game.gameComplete) return;
            
            const elapsed = Date.now() - game.startTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const displaySeconds = seconds % 60;
            
            const timeString = `${String(minutes).padStart(2, '0')}:${String(displaySeconds).padStart(2, '0')}`;
            document.getElementById('time').textContent = timeString;
            
            return timeString;
        }

        // Update game
        function update() {
            // Move Batman
            if (game.keys['w']) game.batman.y -= game.batman.speed;
            if (game.keys['s']) game.batman.y += game.batman.speed;
            if (game.keys['a']) game.batman.x -= game.batman.speed;
            if (game.keys['d']) game.batman.x += game.batman.speed;

            // Keep Batman in bounds
            game.batman.x = Math.max(0, Math.min(canvas.width - game.batman.size, game.batman.x));
            game.batman.y = Math.max(0, Math.min(canvas.height - game.batman.size, game.batman.y));
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw connection between coaches
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 4;
            ctx.setLineDash([10, 5]);
            ctx.beginPath();
            ctx.moveTo(game.coaches[0].x + game.coaches[0].width, game.coaches[0].y + game.coaches[0].height / 2);
            ctx.lineTo(game.coaches[1].x, game.coaches[1].y + game.coaches[1].height / 2);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw coaches
            for (let coach of game.coaches) {
                // Coach body
                ctx.fillStyle = coach.color;
                ctx.fillRect(coach.x, coach.y, coach.width, coach.height);
                
                // Coach border
                ctx.strokeStyle = '#ecf0f1';
                ctx.lineWidth = 3;
                ctx.strokeRect(coach.x, coach.y, coach.width, coach.height);

                // Coach windows
                for (let i = 0; i < 4; i++) {
                    ctx.fillStyle = '#1a1a2e';
                    ctx.fillRect(coach.x + 50 + i * 130, coach.y + 30, 80, 60);
                    ctx.strokeStyle = '#ecf0f1';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(coach.x + 50 + i * 130, coach.y + 30, 80, 60);
                }

                // Coach label
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(coach.label, coach.x + coach.width / 2, coach.y + coach.height - 20);
            }

            // Draw bombs
            for (let bomb of game.bombs) {
                if (!bomb.collected || bomb.placed) {
                    // Draw bomb image if loaded, otherwise draw fallback
                    if (images.bomb && images.bomb.complete) {
                        ctx.drawImage(images.bomb, bomb.x - bomb.size, bomb.y - bomb.size, bomb.size * 2, bomb.size * 2);
                    } else {
                        // Fallback bomb rendering
                        ctx.fillStyle = '#2c2c2c';
                        ctx.beginPath();
                        ctx.arc(bomb.x, bomb.y, bomb.size, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = '#ff0000';
                        ctx.beginPath();
                        ctx.arc(bomb.x, bomb.y, bomb.size, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(bomb.x, bomb.y - bomb.size);
                        ctx.lineTo(bomb.x - 5, bomb.y - bomb.size - 10);
                        ctx.stroke();
                        
                        ctx.fillStyle = '#ffff00';
                        ctx.beginPath();
                        ctx.arc(bomb.x - 5, bomb.y - bomb.size - 10, 3, 0, Math.PI * 2);
                        ctx.fill();

                        ctx.fillStyle = '#fff';
                        ctx.font = 'bold 20px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('💣', bomb.x, bomb.y + 8);
                    }
                }
            }

            // Draw Batman
            ctx.save();
            ctx.translate(game.batman.x + game.batman.size / 2, game.batman.y + game.batman.size / 2);
            
            // Batman cape
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(0, 0, game.batman.size * 0.9, 0, Math.PI * 2);
            ctx.fill();

            // Batman body
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.arc(0, 0, game.batman.size * 0.7, 0, Math.PI * 2);
            ctx.fill();

            // Batman symbol
            ctx.fillStyle = '#ffd700';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('🦇', 0, 8);

            ctx.restore();

            // Draw held bomb
            if (game.batman.holdingBomb) {
                // Draw bomb image if loaded, otherwise draw fallback
                const heldX = game.batman.x + game.batman.size + 15;
                const heldY = game.batman.y - 10;
                const heldSize = 15;
                
                if (images.bomb && images.bomb.complete) {
                    ctx.drawImage(images.bomb, heldX - heldSize, heldY - heldSize, heldSize * 2, heldSize * 2);
                } else {
                    ctx.fillStyle = '#ff0000';
                    ctx.beginPath();
                    ctx.arc(heldX, heldY, heldSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('💣', heldX, heldY + 5);
                }
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            updateTimer();
            requestAnimationFrame(gameLoop);
        }

        // Initialize and start
        loadImages();
        initBombs();
        updateUI();
        gameLoop();

        // Patch the placeBomb logic to use showMissionComplete
        function showMissionComplete(finalTime) {
            const winScreen = document.getElementById('winScreen');
            winScreen.style.display = 'block';
            winScreen.classList.remove('fadeOut');
            winScreen.classList.add('fadeIn');
            document.getElementById('finalTime').textContent = `All bombs secured in ${finalTime}!`;
            setTimeout(() => {
                // Fade out everything
                document.getElementById('gameContainer').classList.add('fadeOut');
                winScreen.classList.add('fadeOut');
                setTimeout(() => {
                    document.getElementById('gameContainer').style.display = 'none';
                    document.getElementById('nextScene').style.display = 'flex';
                    setTimeout(() => {
                        document.getElementById('nextScene').classList.add('fadeIn');
                    }, 100);
                }, 1600);
            }, 1800);
        }
        // --- Expanded Gotham-style Choice Game Logic ---
        const storyNodes = [
      {
        text: "Gotham is under siege. The Joker has unleashed chaos, and you must decide your next move. Do you confront the Joker directly or save the citizens?",
        choices: [
          { text: "Confront the Joker", next: 1 },
          { text: "Save the citizens", next: 2 }
        ]
      },
      {
        text: "You confront the Joker at Ace Chemicals. He has set a trap. Do you disarm the bomb or chase the Joker?",
        choices: [
          { text: "Disarm the bomb", next: 3 },
          { text: "Chase the Joker", next: 4 }
        ]
      },
      {
        text: "You save the citizens, but the Joker escapes. Gotham is safe for now, but the Joker's plans continue. Do you track him down or prepare for his next move?",
        choices: [
          { text: "Track him down", next: 5 },
          { text: "Prepare for his next move", next: 6 }
        ]
      },
      {
        text: "You disarm the bomb, saving hundreds of lives. The Joker escapes, but Gotham is grateful. Do you pursue him or regroup?",
        choices: [
          { text: "Pursue the Joker", next: 7 },
          { text: "Regroup", next: 8 }
        ]
      },
      {
        text: "You chase the Joker, but he leads you into another trap. Gotham suffers heavy losses. Do you go back and change your choice?",
        choices: [
          { text: "Go back in time", next: 1 },
          { text: "Accept the outcome", next: 9 }
        ]
      },
      {
        text: "You track the Joker to his hideout. He has hostages. Do you rescue them or confront him directly?",
        choices: [
          { text: "Rescue the hostages", next: 10 },
          { text: "Confront the Joker", next: 11 }
        ]
      },
      {
        text: "You prepare for the Joker's next move, setting traps across Gotham. The Joker is caught off guard, but escapes. Gotham is safer, but the Joker remains a threat. The end.",
        choices: []
      },
      {
        text: "You pursue the Joker, but he escapes into the sewers. Gotham is left in chaos. Do you go back and change your choice?",
        choices: [
          { text: "Go back in time", next: 3 },
          { text: "Accept the outcome", next: 12 }
        ]
      },
      {
        text: "You regroup with Commissioner Gordon and plan a city-wide operation. The Joker is cornered, but escapes. Gotham is safer, but the Joker remains a threat. The end.",
        choices: []
      },
      {
        text: "You accept the outcome, but Gotham mourns. The Joker's chaos leaves scars on the city. The end.",
        choices: []
      },
      {
        text: "You rescue the hostages, but the Joker escapes. Gotham is grateful, but the Joker's plans continue. Do you go back and change your choice?",
        choices: [
          { text: "Go back in time", next: 5 },
          { text: "Accept the outcome", next: 13 }
        ]
      },
      {
        text: "You confront the Joker directly. He is captured, but Gotham suffers heavy losses. Do you go back and change your choice?",
        choices: [
          { text: "Go back in time", next: 5 },
          { text: "Accept the outcome", next: 14 }
        ]
      },
      {
        text: "You accept the outcome, but Gotham mourns. The Joker's chaos leaves scars on the city. The end.",
        choices: []
      },
      {
        text: "You accept the outcome, but Gotham mourns. The Joker's chaos leaves scars on the city. The end.",
        choices: []
      }
    ];
    let choiceHistory = [];
    let currentNode = 0;
    function renderChoiceNode(nodeIdx) {
      const node = storyNodes[nodeIdx];
      document.getElementById('choiceStory').textContent = node.text;
      const btns = document.getElementById('choiceButtons');
      btns.innerHTML = '';
      node.choices.forEach((choice, i) => {
        const btn = document.createElement('button');
        btn.textContent = choice.text;
        btn.style.fontFamily = "'Press Start 2P',cursive";
        btn.style.fontSize = '16px';
        btn.style.background = '#0a192f';
        btn.style.color = '#fff';
        btn.style.border = '2px solid #3b82f6';
        btn.style.padding = '10px 24px';
        btn.style.cursor = 'pointer';
        btn.onclick = () => {
          choiceHistory.push(nodeIdx);
          currentNode = choice.next;
          renderChoiceNode(currentNode);
          document.getElementById('backBtn').style.display = choiceHistory.length > 0 ? 'inline-block' : 'none';
        };
        btns.appendChild(btn);
      });
      document.getElementById('backBtn').style.display = choiceHistory.length > 0 ? 'inline-block' : 'none';
    }
    document.getElementById('backBtn').onclick = function() {
      if (choiceHistory.length > 0) {
        currentNode = choiceHistory.pop();
        renderChoiceNode(currentNode);
      }
      this.style.display = choiceHistory.length > 0 ? 'inline-block' : 'none';
    };
    // When nextScene is shown, start the choice game
    const observer = new MutationObserver(() => {
      if (document.getElementById('nextScene').style.display === 'flex') {
        choiceHistory = [];
        currentNode = 0;
        renderChoiceNode(0);
      }
    });
    observer.observe(document.getElementById('nextScene'), { attributes: true, attributeFilter: ['style'] });
    // --- Tree Node Animation After Decisions ---
    function showDecisionTree() {
      const treeContainer = document.createElement('div');
      treeContainer.id = 'decision-tree';
      treeContainer.style.position = 'fixed';
      treeContainer.style.top = '50%';
      treeContainer.style.left = '50%';
      treeContainer.style.transform = 'translate(-50%, -50%)';
      treeContainer.style.zIndex = '1000';
      treeContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
      treeContainer.style.color = 'white';
      treeContainer.style.padding = '20px';
      treeContainer.style.borderRadius = '10px';
      treeContainer.style.overflow = 'auto';
      treeContainer.style.maxHeight = '80%';
      treeContainer.style.maxWidth = '80%';

      const treeTitle = document.createElement('h2');
      treeTitle.innerText = 'Your Decision Path';
      treeTitle.style.textAlign = 'center';
      treeContainer.appendChild(treeTitle);

      const treeList = document.createElement('ul');
      treeList.style.listStyle = 'none';
      treeList.style.padding = '0';

      let currentNode = 0;
      while (storyNodes[currentNode] && storyNodes[currentNode].choices.length > 0) {
        const listItem = document.createElement('li');
        listItem.innerText = storyNodes[currentNode].text;
        listItem.style.margin = '10px 0';
        treeList.appendChild(listItem);

        // Assuming the first choice was always taken for simplicity
        currentNode = storyNodes[currentNode].choices[0].next;
      }

      treeContainer.appendChild(treeList);

      const closeButton = document.createElement('button');
      closeButton.innerText = 'Close';
      closeButton.style.display = 'block';
      closeButton.style.margin = '20px auto 0';
      closeButton.style.padding = '10px 20px';
      closeButton.style.backgroundColor = '#444';
      closeButton.style.color = 'white';
      closeButton.style.border = 'none';
      closeButton.style.borderRadius = '5px';
      closeButton.style.cursor = 'pointer';

      closeButton.addEventListener('click', () => {
        document.body.removeChild(treeContainer);
      });

      treeContainer.appendChild(closeButton);
      document.body.appendChild(treeContainer);
    }

    // Call this function after all decisions are made
    function onGameEnd() {
      showDecisionTree();
    }

    // Example trigger for the end of the game
    // Replace this with the actual game-ending logic
    setTimeout(onGameEnd, 5000); // Trigger after 5 seconds for demonstration

    </script>
</body>
</html>
